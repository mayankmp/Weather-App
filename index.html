<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | By Mayank</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
     </header>
     <main>
        <section class="location">
            <div class="city">Delhi, India</div>
            <div class="date">Monday 30 May</div>
        </section>

        <div class="current">
            <div class="temp">30<span>°C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">33°C / 36°C</div>
        </div>
    </main>

    <footer>Made By
        <a href="https://github.com/mayankmp">Mayank Patel</a>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
